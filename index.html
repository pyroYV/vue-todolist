<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js" defer></script>
    <title>VueToDoList</title>
</head>
<body>
    <div id="app">

        <div class="container-fluid m-auto w-50 mt-5 ">
            <div class="row rounded-3">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="row justify-content-between bg-gradient border" v-for="(item, index) in todos" :key="index" :class="{'text-decoration-line-through': item.done}">
                            <div @click="changeStatus(index)" class="text-content col-11">
                                {{todos[index].text}}
                            </div>
                            <div @click="removeItem(index)" class="col-1 btn btn-dark">X</div>
                        </li>
                    </ul>
                </div>
                <div class="col-8 m-auto">
                    <label for="text">Vuoi aggiungere qualcosa?</label>
                    <input type="text" v-model.trim="newItem" @keyup.enter="addItem(newItem)">
                    <button class="btn btn-primary" @click="addItem(newItem)">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
